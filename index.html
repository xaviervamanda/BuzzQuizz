<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>

    <header>
        <div>
            <h1>BuzzQuizz</h1>
        </div>
    </header>

    <div class="tela1">

        <section class="primeiro-container">

            <div class="nao-criou-quizz">
                <div>
                    <p>Você não criou nenhum</p>
                    <p>quizz ainda :(</p>
                </div>
            </div>

            <div class="botao-criar-quizz" onclick="acessarTelaCriarQuizz()">
                <div>Criar Quizz</div>
            </div>
        </section>
        <section class="usuario">
            <div class="titulo-segundo-container">
                <p>Seus Quizzes</p>
                <ion-icon onclick="acessarTelaCriarQuizz()" name="add-circle"></ion-icon>
            </div>
        <div class="quizzes-usuario"></div>
        </section>
      

        <section class="segundo-container">

            <div class="titulo-segundo-container">
                <p>Todos os Quizzes</p>
            </div>

            <div class="container-quizzes">
                
            </div>

        </section>

    </div><!--Fim da tela 1-->

    <div class="tela2 esconder">
        <div class="titulo-tela2">
            <img src="" alt="">
            <div class="fundo"></div>
            <p></p>
        </div>

        <div class="perguntas-tela2">

        </div>

        <div class="resultado-quizz esconder">
            <div class="titulo-pergunta resultado">
                <h3></h3>
            </div>
            <div class="mensagem-final">
                <img src=""
                    alt="">
                <p>
                </p>
            </div>
        </div>

        <div class="botoes">
            <button onclick="resetQuizz()" class="reiniciar esconder">Reiniciar Quizz</button>
            <button onclick="home()" class="home esconder">Voltar pra home</button>
        </div>
    </div><!--Fim da tela 2-->

    <div class="tela3-parte-um esconder"> <!-- Tela 3.1 -->

        <h2>
            Comece pelo começo
        </h2>

        <div class="infos-criacao-quizz container-tela3">
            <div>
                <input class="titulo-quizz" type="text" placeholder="Título do seu quizz">
            </div>
            <div>
                <input class="url-imagem" type="text" placeholder="URL da imagem do seu quizz">
            </div>
            <div>
                <input class="qnt-perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
            </div>
            <div>
                <input class="qnt-niveis" type="text" placeholder="Quantidade de níveis do quizz">
            </div>

        </div>

        <div class="botao-prosseguir" onclick="mostrarPaginaCriacaoPerguntas()">
            <button>Prosseguir para criar perguntas</button>
        </div>

    </div> <!-- Fim da tela 3.1 -->

    <div class="tela3-parte-dois-incial esconder"> <!-- Tela 3.2 inicial -->
    </div>

    <div class="tela3-parte-tres esconder"> <!-- Tela 3.3 -->
    </div> <!-- fim Tela 3.3 -->

    <div class="tela3-parte-quatro esconder"> <!-- Tela 3.4 -->
    </div> <!-- fim Tela 3.4 -->

    <!-- tag do arquivo Axios-JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- tags do IonIcons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- tag do arquivo JavaScript -->
    <script src="script.js"></script>
</body>

</html>
